flag_management:
  individual_flags:
    - name: calc
      paths:
        - api/something/
      statuses:
        - type: project
          target: 100%
          threshold: 1%
    - name: temp
      paths:
        - api/temp/calculator/
      statuses:
        - type: project
          target: 100%
          threshold: 1%
coverage:
  status:
      project:
        default: off
        temp:
          flags: 
            - temp
        calc:
          flags: 
            - calc
